
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RiskWatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input_parameters.css') }}">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" height=auto width=50px>
        <h2 class="welcome" ><a href="{{ url_for('index') }}"><b>RiskWatch</b> </a></h2>
      <nav class="navigation">
        <a class="home" href="{{ url_for('index') }}">Home</a>
        <a class="contact"href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </header>

    <div class="container">

      <form action="{{ url_for('login') }}" method="POST">
        <div class="form first">
          <div class="details personal">
            <span class="title">Login</span>
            <div class="fields">
              
              <div class="input-field">
                <label>Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required>
              </div>
              
              <div class="input-field">
                <label>Password</label>
               <input id="password" name="password" type="text" placeholder="Password" required>
            </div>
              <button type="submit" >Login </button>
              <a href="{{ url_for('register') }}" class="button">Don't have an account? Register</a>
            </div>
          </div>
        </div> 
      </form>
    </div>
   

    <footer>
        <div class="footer-content">
          <p>&copy; 2023 RiskWatch. All rights reserved.</p>
        </div>
    </footer> 
  </body>
</html>
