
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RiskWatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input_parameters.css') }}">
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <header>
      <h2 class="welcome"><img src="{{ url_for('static', filename='images/Untitled.png') }}" width="120" height="72"></h2>
      <nav class="navigation">
        <a class="home" href="{{ url_for('index') }}">Home</a>
        <a class="contact"href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </header>

    <div class="container">

      <form action="{{ url_for('register') }}" method="POST">
        <div class="form first">
          <div class="details personal">
            <span class="title">Register</span>
            <div class="fields">
              <div class="input-field">
                <label>Name</label>
                <input id="name" name="name"type="text" placeholder="Name" required>
              </div>
              <div class="input-field">
                <label>Email</label>
                <input id="email" name="email" type="email" placeholder="Email" required>
              </div>
              <div class="input-field">
                <label>Mobile</label>
                <input id="mobile" name="mobile" type="tel" placeholder="Mobile" required>
              </div>
              <div class="input-field">
                <label>Registeration_no</label>
                <input id="registeration_no" name="registeration_no" type="text" placeholder="Registeration No." required>
              </div>
              <div class="input-field">
                <label>Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-field">
                <label>Password</label>
                <input id="password" name="password" type="text" placeholder="Password" required>
              </div>
              <button type="submit" >Register </button>
              <a href="{{ url_for('login') }}" class="button">Already have an account? Login</a>
            </div>
          </div>
        </div> 
      </form>
    </div>
   

    <footer>
        <div class="footer-content">
          <p>&copy; 2023 RiskWatch. All rights reserved.</p>
        </div>
    </footer> 
  </body>
</html>
